bugreports:
  - summary: |
      При смене языка не отображаются картинки со странами
  environment: |
      25.0.6422.142 (Официальная сборка), (64 бит)
      Windows OC 19045.4412
  steps-to-reproduce: |
      - Нажать кнопку "Language"
  expected-result: |
      Выпадает список с доступными языками, рядом картинки стран 
  actual-result: |
      Список с языками выпадает, но картинок со странами у языков нет

  - summary: |
      На главной странице у навигации нет кнопки "Previous"
  environment: |
      25.0.6422.142 (Официальная сборка), (64 бит)
      Windows OC 19045.4412
  steps-to-reproduce: |
      - Открыть главную страницу магазина
  expected-result: |
      Сверху и снизу в области навигации должны быть кнопки "Previous" и "Next"
  actual-result: |
      В области навигации имеется только кнопка "Next"
  
    
