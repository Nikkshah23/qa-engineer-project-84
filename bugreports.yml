- summary: |
    Не отображается флаг страны при смене языка
environment: |
    25.0.6422.142 (Официальная сборка), (64 бит)
    Windows OC 19045.4412
steps-to-reproduce: |
    - Нажать "Language"
expected-result: |
    Выпадает список возможных языков
