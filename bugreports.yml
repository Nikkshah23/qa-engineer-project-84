- summary: |
    В форме подтверждения оформленного заказа две кнопки "Close"
environment: |
    25.0.6422.142 (Официальная сборка), (64 бит)
    Windows OC 19045.4412
steps-to-reproduce: |
    - Выбрать любой товар
    - Нажать кнопку "Add to cart"
    - Нажать кнопку "Cart"
    - Нажать кнопку "Checkout"
expected-result: |
    В форме одна кликабельная кнопка "Close"
