---
- summary: |
    Поиск товара по ключевому слову или категории
  requirement: |
    При совпадении ключего слова с существующими позициями в магазине пользователю выдаётся список релевантных товаров
  prerequisites: |
    Открыта главная страница магазина
  steps:
    - В графе "Поиск" вводим ключевое слово "Bed"
  expected-result: |
    Автоматически подтягиваются все доступные позиции, где содержится слово "Bed"

- summary: |
    Проверка фильтрации товаров
  requirement: |
    При правильном выборе категории и производителя пользователю выдаётся список релевантных товаров
  prerequisites:
    Открыта главная страница магазина
  steps:
    - Выбираем категорию "furniture"
    - Выбираем производителя "Furniture Co."
  expected-result: |
    Автоматически подтягиваются все доступные позиции выбранной категории и производителя

    - summary: |
    Провека просмотра товаров и подробной информации о них
  requirement: |
    При корректной работе магазине пользователь может просматривать все товары и подробную информацию о них
  prerequisites: |
    Открыта главная страница магазина
  steps:
    - Выбираем любой товар и нажимаем на него
  expected-result: |
    Открывется карточка товара, внизу под "Description" приведенно подробное описание

    - summary: |
    Проверка добавления товара в корзину
  requirement: |
    При корректной работе магазина товар должен добавляться в корзину с указанием "цены", "количества" и "остатка товара в магазине"
  prerequisites: |
    Открыта главная страница магазина
  steps:
    - Выбираем любой товар и нажимаем кнопку "В корзину"
  expected-result: |
    В правом верхнем углу у кнопки "Корзина" должен появиться "маркер" - количество товара, которое выбрали для покупки

    - summary: |
    Проверка просмотра содержимого корзины
  requirement: |
    При корректной работе магазина товар должен добавляться в корзину с указанием "цены", "количества" и "остатка товара в магазине"
  prerequisites: |
    Открыта главная страница магазина
  steps:
    - Выбираем любой товар и нажимаем кнопку "В корзину"
    - Нажимаем кнопка "Корзина"
  expected-result: |
    В корзине находится тот товар, который хотел купить пользователь с правильным указанием цены, количества товара и остатка товара в магазине
